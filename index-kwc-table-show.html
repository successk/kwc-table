<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="kwc-table.html">
<link rel="import" href="kwc-table-column.html">

<dom-module id="index-kwc-table-show">
  <template>
    <style>
      /* These styles test the right application of mixin */
      kwc-table {
        --kwc-table-table: {
          width: 100%;
          border-collapse: collapse;
        };

        --kwc-table-thead: {
          border-bottom: 1px solid #000;
        };

        --kwc-table-thead-tr: {
          background-color: #ff6f00;
          color: #fff;
        };

        --kwc-table-thead-th: {
          text-align: left;
        };

        --kwc-table-tbody: {
          border: 1px solid #000;
        };

        --kwc-table-tbody-tr: {
          font-style: italic;
        };

        --kwc-table-tbody-tr-odd: {
          background-color: #fff8e1;
        };

        --kwc-table-tbody-tr-even: {
          background-color: #ffecb3;
        };

        --kwc-table-tbody-td: {
          font-weight: bold;
        };
      }

      kwc-table ::content .sortable {
        font-style: italic;
        cursor: pointer;
      }

      kwc-table ::content .sortable.sort:after {
        margin-left: 1rem;
      }

      kwc-table ::content .sortable.up:after {
        content: "↑";
      }

      kwc-table ::content .sortable.down:after {
        content: "↓";
      }

      kwc-table ::content .sortable.level1:after {
        font-size: 2rem;
      }

      kwc-table ::content .sortable.level2:after {
        font-size: 1.5rem;
      }

      kwc-table ::content .sortable.level3:after {
        font-size: 1rem;
      }
    </style>

    <kwc-table data="[[data]]">
      <kwc-table-column header="" property="name" sortable></kwc-table-column>
      <kwc-table-column header="Phone" property="phone" sortable></kwc-table-column>
      <kwc-table-column header="City" property="city" sortable></kwc-table-column>
      <kwc-table-column header="Country" property="country"></kwc-table-column>
    </kwc-table>
  </template>
